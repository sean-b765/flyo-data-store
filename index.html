<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="styles/main.css" />

		<title>Frontend Mentor | Fylo data storage component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<section class="image"></section>

		<main class="container">
			<div class="container__header">
				<div class="container__header__title">
					<img src="./images/logo.svg" alt="Fylo Logo" />
				</div>
				<div class="container__header__controls">
					<div class="container__header__controls__control">
						<img src="./images/icon-document.svg" alt="Documents" />
					</div>
					<div class="container__header__controls__control">
						<img src="./images/icon-folder.svg" alt="Folders" />
					</div>
					<div class="container__header__controls__control">
						<img src="./images/icon-upload.svg" alt="Upload" />
					</div>
				</div>
			</div>
			<div class="container__overview">
				<div class="container__overview__notif">185 <span>GB LEFT</span></div>
				<p class="container__overview__text">
					You've used <span>815 GB</span> of your storage
				</p>
				<div class="container__overview__bar">
					<div class="container__overview__bar__progress">
						<div class="container__overview__bar__progress__indicator"></div>
					</div>
					<div class="container__overview__bar__range">
						<p>0 GB</p>
						<p>1000 GB</p>
					</div>
				</div>
			</div>
		</main>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Sean B</a>.
		</div>
	</body>
</html>
